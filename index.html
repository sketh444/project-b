<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project B</title>
    <!-- Link to Google Fonts for Syne -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Syne:wght@700&display=swap">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        header {
            font-size: 2em;
            font-family: 'Syne', sans-serif;
            font-weight: bold;
            padding: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                font-size: 1.5em; /* Slightly smaller font for tablet and small screens */

        }

        @media (max-width: 480px) {
            header {
                font-size: 1.2em; /* Even smaller font for mobile screens */
            }
        }
    </style>
</head>
